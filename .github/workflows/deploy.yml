name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: artoz-backend
          install_components: '["gcloud"]'

      - name: Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE="asia-southeast2-docker.pkg.dev/artoz-backend/artoz/artoz-server-laravel-ci-cd:latest"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy artoz-server-laravel-cicd \
            --image "asia-southeast2-docker.pkg.dev/artoz-backend/artoz/artoz-server-laravel-ci-cd:latest" \
            --region asia-southeast2 \
            --platform managed \
            --allow-unauthenticated
